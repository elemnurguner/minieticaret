{% extends 'base.html' %}

{% block title %}Yeni Ürün Ekle{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>Yeni Ürün Ekle</h2>
  <form method="POST" action="{{ url_for('admin.add_product') }}" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="name" class="form-label">Ürün Adı</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Açıklama</label>
      <textarea class="form-control" id="description" name="description" rows="3"></textarea>
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Fiyat (₺)</label>
      <input type="number" step="0.01" class="form-control" id="price" name="price" required>
    </div>

    <div class="mb-3">
      <label for="stock" class="form-label">Stok Adedi</label>
      <input type="number" class="form-control" id="stock" name="stock" required>
    </div>

    <div class="mb-3">
      <label for="category_id" class="form-label">Kategori</label>
      <select class="form-select" id="category_id" name="category_id" required>
        <option value="">Kategori seçiniz</option>
        {% for category in categories %}
          <option value="{{ category.id }}">{{ category.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label for="image" class="form-label">Ürün Resmi</label>
      <input class="form-control" type="file" id="image" name="image" accept="image/*">
    </div>

    <button type="submit" class="btn btn-success">Ekle</button>
    <a href="{{ url_for('admin.products') }}" class="btn btn-secondary">İptal</a>
  </form>
</div>
{% endblock %}
