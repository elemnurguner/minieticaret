{% extends 'base.html' %}
{% block title %}Ürün Düzenle{% endblock %}
{% block content %}
<h1>Ürün Düzenle</h1>

<form method="POST" action="{{ url_for('admin.edit_product', id=product.id) }}">
  <div class="mb-3">
    <label for="name" class="form-label">Ürün Adı</label>
    <input type="text" id="name" name="name" class="form-control" required autofocus value="{{ product.name }}">
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Açıklama</label>
    <textarea id="description" name="description" class="form-control" rows="3">{{ product.description }}</textarea>
  </div>
  <div class="mb-3">
    <label for="price" class="form-label">Fiyat (₺)</label>
    <input type="number" step="0.01" id="price" name="price" class="form-control" required value="{{ product.price }}">
  </div>
  <div class="mb-3">
    <label for="stock" class="form-label">Stok Miktarı</label>
    <input type="number" id="stock" name="stock" class="form-control" required value="{{ product.stock }}">
  </div>
  <div class="mb-3">
    <label for="category_id" class="form-label">Kategori</label>
    <select id="category_id" name="category_id" class="form-select" required>
      {% for category in categories %}
        <option value="{{ category.id }}" {% if category.id == product.category_id %}selected{% endif %}>{{ category.name }}</option>
      {% endfor %}
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Güncelle</button>
  <a href="{{ url_for('admin.products') }}" class="btn btn-secondary">İptal</a>
</form>
{% endblock %}
