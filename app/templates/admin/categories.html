{% extends 'base.html' %}
{% block title %}Kategoriler{% endblock %}
{% block content %}
<h1>Kategoriler</h1>
<a href="{{ url_for('admin.add_category') }}" class="btn btn-primary mb-3">Yeni Kategori Ekle</a>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Kategori Adı</th>
            <th>İşlemler</th>
        </tr>
    </thead>
    <tbody>
        {% for category in categories %}
        <tr>
            <td>{{ category.id }}</td>
            <td>{{ category.name }}</td>
            <td>
                <a href="{{ url_for('admin.edit_category', category_id=category.id) }}" class="btn btn-sm btn-warning">Düzenle</a>
                <form action="{{ url_for('admin.delete_category', category_id=category.id) }}" method="POST" style="display:inline;" onsubmit="return confirm('Silmek istediğinize emin misiniz?');">
                    <button type="submit" class="btn btn-sm btn-danger">Sil</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
